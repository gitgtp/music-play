<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

  <title>Document</title>

</head>

<body>

  <span class="bgdesign b1"></span><span class="bgdesign b2"></span>
  <span class="bgdesign b3"></span>
  <span class="bgdesign b4"></span>
  <span class="bgdesign b5"></span>
  <span class="bgdesign b6"></span><span class="bgdesign b8"></span>
  <span class="bgdesign b7"></span>

  <div id='musicplayer'>
    <div id='mp1div'>
      <audio id='audio' src=""></audio>
      <img id="musicimg" src="./cover/club-dj-party-flyer-social-media-post_505751-3027.avif" />
      <p id="artist">DJ Khalid ft.Drake</p>
    </div>

    <div id="wave"><img src="./icon/drawing-1.svg" alt=""><img src="./icon/drawing-1.svg" alt=""></div>
    
    
    <div id='mp2div'>
      <div id="range">
        <span id="current"></span>
        <input type="range" name="" id="progress" min="0" max="100" value="0" step="0.1">
        <span id="duration"></span>
      </div>

      <div id='controls'>
        <img id="suffle" src="./icon/suffle.svg"></img>
        <img id="previous" src="./icon/next-svgrepo-com(1).svg"></img>
        <img id='pp' src="./icon/play.svg"></img>
         <img id='next' src="./icon/next-svgrepo-com(1).svg"></img> 
        <img  id="repeat" src="./icon/repeat-svgrepo-com(1).svg" alt="">
      
      </div>
<script src="script.js"></script>
      

</body>

</html>
